<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Login</title>
</head>
<body>
    <div class="center-login">
        

        <section class="form-login" id="yoCambio">
            <h1 id="h1-login">INICIO DE SESIÓN</h1>
            <form action="home.html">
                <div class="control">
                    <label for="user"><img src="images/usuario.png" alt="usuario" id="cambiarColor"></label>
                    <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                </div>
                <div class="control">
                    <label for="pwd"><img src="images/pwd.png" alt="pwd" id="volverColor"></label>
                    <input type="password" name="pwd" id="pwd" placeholder="Contraseña">
                </div>
                <div class="control">
                    <button type="submit" class="boton">Iniciar sesión</button>
                </div>
            </form>
        </section>
    </div>
</body>
<script src="javascripts/front.js"></script>
</html>
